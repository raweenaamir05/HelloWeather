<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false" />
      <button><img src="images/search.png" alt="search" /></button>
    </div>

    <div class="error"><p>Invalid City Name</p></div>

    <div class="weather">
      <h2 class="location">City, Country</h2>
      <img src="images/clear.png" class="weather-icon" alt="weather" />
      <h1 class="temp">Â°C</h1>
      <p class="description">Weather description</p>
      <p class="extra-message">Expect clear skies today.</p>

      
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" />
          <div>
            <p class="humidity">--%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" />
          <div>
            <p class="wind">-- km/h</p>
            <p>Wind</p>
          </div>
        </div>
      </div>

      <h3 class="forecast-label">Hourly Forecast</h3>
      <div class="hourly-forecast"></div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
